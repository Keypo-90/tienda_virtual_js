<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Empezamos con un div wrapped que contiene la pagina entera: header, main y footer -->
    <div class="wrapper">
        <header>
            <nav
                class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark border-4 border-bottom border-warning">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img class="logo" src="../imagenes/Logo_500x500_px.webp" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./panel.html">Panel</a>
                            </li>

                        </ul>
                        <button type="button" class="btn btn-warning position-relative mx-lg-4 my-3 my-md-3 ">
                            Carrito
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0

                            </span>
                        </button>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar Producto"
                                aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>

            <section class="container mt-3 ">
                <h1>Bienvenido a tu MarketPlace</h1>
                <hr>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <select id="category" class="form-select">
                            <option value="">Selecciona una categoría</option>
                            <option value="">Categoría 1</option>
                            <option value="">Categoría 2</option>
                        </select>
                    </div>
                    <hr class="d-md-none">
                    <div class="col-12 col-md-6">
                        <form id="formprice" class="d-md-flex">
                            <input type="number" class="form-control" placeholder="min">
                            <input type="number" class="form-control my-2 my-md-0 mx-md-2" placeholder="max">
                            <input class="btn btn-warning" type="submit" value="filtrar">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <article class=" col-12 com-md-6 col-lg-3 mt-3 mb-3">
                        <div class="card shadow">
                            <img src="https://uvejuegos.com/img/caratulas/68480/Captura-de-pantalla-2022-06-09-a-las-20.51.04.png"
                                class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">The last of Us Part.1 remastered</h5>
                                <p class="card-text">Precio: 55€</p>
                                <a href="#" class="btn btn-warning">Ver detalle</a>
                                <button class="btn btn-outline-warning">Añadir carrito</button>
                            </div>
                        </div>

                    </article>
                </div>
            </section>
        </main>
        <footer class="bg-dark text-white p-3 fixed-bottom border-4 border-top border-warning">
            <p>Copyrigth © 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
